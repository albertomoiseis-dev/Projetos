<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculadora Aritmética Básica</title>
    <link rel="stylesheet" href="./assets/css/style.css" />
  </head>
  <body>
    <!-- Div principal da calculadora -->
    <div class="calculator">
      <!-- Div para o display da calculadora -->
      <div class="display">
        <!-- Input desabilitado para exibir o resultado -->
        <input type="text" id="exibirDisplay" disabled />
      </div>
      <!-- Div para os botões da calculadora -->
      <div class="buttons">
        <!-- Botão para limpar o display -->
        <button class="btn" id="limpar">C</button>
        <!-- Botão para deletar o último dígito -->
        <button class="btn" id="deletar">DEL</button>
        <!-- Botão para divisão -->
        <button class="btn" id="dividir">/</button>
        <!-- Botão para multiplicação -->
        <button class="btn" id="multiplicar">*</button>
        <!-- Botões numéricos -->
        <button class="btn" id="sete">7</button>
        <button class="btn" id="oito">8</button>
        <button class="btn" id="nove">9</button>
        <!-- Botão para subtração -->
        <button class="btn" id="subtrair">-</button>
        <button class="btn" id="quatro">4</button>
        <button class="btn" id="cinco">5</button>
        <button class="btn" id="seis">6</button>
        <!-- Botão para adição -->
        <button class="btn" id="adicionar">+</button>
        <button class="btn" id="um">1</button>
        <button class="btn" id="dois">2</button>
        <button class="btn" id="tres">3</button>
        <!-- Botão para resultado -->
        <button class="btn" id="igual">=</button>
        <!-- Botão para zero -->
        <button class="btn" id="zero">0</button>
        <!-- Botão para ponto decimal -->
        <button class="btn" id="decimal">.</button>
      </div>
    </div>
    <!-- Importa o arquivo JavaScript -->
    <script src="./assets/js/script.js"></script>
  </body>
</html>
