<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="description"
      content="Contador de Palavras - Ferramenta online para contar palavras e caracteres em um texto."
    />
    <meta
      name="keywords"
      content="contador de palavras, contagem de palavras, contagem de caracteres, ferramenta online"
    />
    <meta name="author" content="Seu Nome" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contador de Palavras</title>
    <link rel="stylesheet" href="./assets/css/style.css" />
  </head>
  <body>
    <header>
      <h1>Contador de Palavras</h1>
    </header>
    <main>
      <div class="wrapper">
        <div class="container">
          <textarea
            id="input-textarea"
            rows="12"
            placeholder="Comece a digitar aqui..."
          ></textarea>
        </div>
        <div class="count">
          <div>
            <h2 id="word-count">0</h2>
            <p>Palavras</p>
          </div>
          <div>
            <h2 id="char-count">0</h2>
            <p>Caracteres</p>
          </div>
        </div>
      </div>
    </main>
    <footer>
      <p>&copy; 2024 Seu Nome. Todos os direitos reservados.</p>
    </footer>
    <script src="./assets/js/script.js"></script>
  </body>
</html>
