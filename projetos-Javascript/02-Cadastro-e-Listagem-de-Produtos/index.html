<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cadastro e Listagem de Produtos</title>
  <link rel="stylesheet" href="./assets/css/style.css">
</head>
<body>
  <h1>Cadastro e Listagem de Produtos</h1>

  <!-- Contêiner para o formulário de cadastro -->
  <div id="form-container" class="container">
    <h2>Cadastrar Produto</h2>
    <form id="product-form">
      <label for="name">Nome do Produto:</label>
      <input type="text" id="name" name="name" required>

      <label for="description">Descrição do Produto:</label>
      <textarea id="description" name="description" required></textarea>

      <label for="price">Valor do Produto:</label>
      <input type="number" id="price" name="price" step="0.01" required>

      <label for="available">Disponível para Venda:</label>
      <select id="available" name="available" required>
        <option value="">Selecione</option>
        <option value="true">Sim</option>
        <option value="false">Não</option>
      </select>

      <button type="submit">Cadastrar Produto</button>
    </form>
  </div>

  <!-- Contêiner para a listagem de produtos -->
  <div id="list-container" class="container hidden">
    <h2>Listagem de Produtos</h2>
    <table id="product-table">
      <thead>
        <tr>
          <th>Nome</th>
          <th>Valor</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>
    <button id="new-product-btn">Cadastrar Novo Produto</button>
  </div>

  <script src="./assets/js/script.js"></script>
</body>
</html>
