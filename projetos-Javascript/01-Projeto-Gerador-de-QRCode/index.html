<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Gerador de QR Code</title>
  <link rel="stylesheet" href="./assets/css/style.css">
</head>
<body>
  <div class="container">
    <h1>Gerador de QR Code</h1>
    <div class="input-container">
      <!-- Campo de entrada para o usuário digitar o texto ou URL -->
      <input type="text" id="input-text" placeholder="Digite o texto ou URL">
      <!-- Botão para gerar o QR Code -->
      <button id="generate-btn">Gerar QR Code</button>
    </div>
    <!-- Área para exibir o QR Code gerado -->
    <div class="div" id="qr-code-container"></div>
  </div>

  <script src="./assets/js/script.js"></script>
</body>
</html>
