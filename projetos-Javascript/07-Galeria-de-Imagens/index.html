<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Galeria de Imagens</title>
    <link rel="stylesheet" href="./assets/css/style.css" />
  </head>
  <body>
    <div class="galeria">
      <!--  Você pode adicionar mais imagens :) -->
      <div class="container-imagens">
        <img src="./assets/imagens/1.jpg" alt="Imagem 1" class="ativa" />
        <img src="./assets/imagens/2.png" alt="Imagem 2" />
        <img src="./assets/imagens/3.jfif" alt="Imagem 3" />
        <img src="./assets/imagens/4.png" alt="Imagem 4" />
      </div>
      <div class="controles">
        <button class="anterior">Anterior</button>
        <button class="proximo">Próximo</button>
      </div>

      <!--  Você pode alterar os textos do botões e deixar apenas icones setas. :) -->
    </div>

    <script src="./assets/js/script.js"></script>
  </body>
</html>
