<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="Encurte suas URLs facilmente. Cole sua URL e obtenha um link encurtado."
    />
    <meta property="og:title" content="Encurtador de URL" />
    <meta
      property="og:description"
      content="Encurte suas URLs facilmente. Cole sua URL e obtenha um link encurtado."
    />
    <meta property="og:image" content="https://example.com/og-image.jpg" />
    <!-- Substitua com a URL da sua imagem -->
    <meta property="og:url" content="https://example.com" />
    <meta name="twitter:card" content="summary_large_image" />
    <title>Encurtador de URL</title>
    <link rel="stylesheet" href="./assets/css/style.css" />
  </head>
  <body>
    <div class="wrapper">
      <div class="container">
        <h1>Encurtador de URL</h1>
        <form id="form">
          <input
            type="url"
            id="url"
            name="url"
            placeholder="Cole sua URL aqui"
            required
          />
          <button id="shorten" type="submit">Encurtar</button>
        </form>
        <div id="result">
          <span id="long-link">https://github.com/github</span>
          <div id="left">
            <span id="short-link">

            </span>
            <button href="https://github.com/oxedevbr" target="_blank" id="copy" onclick="copyToClipboard()">Copiar</button>
          </div>
        </div>
      </div>
    </div>
    <script src="./assets/js/script.js"></script>
  </body>
</html>
